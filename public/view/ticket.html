<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket</title>

  <link rel="stylesheet" id="stylecss" href="ticket.css" />
</head>

<body>
  <div class="box">
    <ul class="left">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <ul class="right">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="ticket">
      <span class="airline">Mapsa</span>
      <span class="airline airlineslip">Mapsa</span>
      <span class="boarding">Boarding pass</span>
      <div class="content">
        <span id="fromLocation" class="jfk"></span>
        <span class="plane">
          <?xml version="1.0" ?><svg clip-rule="evenodd" fill-rule="evenodd" height="60" width="60"
            image-rendering="optimizeQuality" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
            viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <g stroke="#222">
              <line fill="none" stroke-linecap="round" stroke-width="30" x1="300" x2="55" y1="390" y2="390" />
              <path
                d="M98 325c-9 10 10 16 25 6l311-156c24-17 35-25 42-50 2-15-46-11-78-7-15 1-34 10-42 16l-56 35 1-1-169-31c-14-3-24-5-37-1-10 5-18 10-27 18l122 72c4 3 5 7 1 9l-44 27-75-15c-10-2-18-4-28 0-8 4-14 9-20 15l74 63z"
                fill="#222" stroke-linejoin="round" stroke-width="10" />
            </g>
          </svg>
        </span>
        <span id="toLocation" class="sfo"></span>

        <span id="from" class="jfk jfkslip"></span>
        <span class="plane planeslip">
          <?xml version="1.0" ?><svg clip-rule="evenodd" fill-rule="evenodd" height="50" width="50"
            image-rendering="optimizeQuality" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
            viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <g stroke="#222">
              <line fill="none" stroke-linecap="round" stroke-width="30" x1="300" x2="55" y1="390" y2="390" />
              <path
                d="M98 325c-9 10 10 16 25 6l311-156c24-17 35-25 42-50 2-15-46-11-78-7-15 1-34 10-42 16l-56 35 1-1-169-31c-14-3-24-5-37-1-10 5-18 10-27 18l122 72c4 3 5 7 1 9l-44 27-75-15c-10-2-18-4-28 0-8 4-14 9-20 15l74 63z"
                fill="#222" stroke-linejoin="round" stroke-width="10" />
            </g>
          </svg>
        </span>
        <span id="from" class="sfo sfoslip"></span>
        <div class="sub-content">
          <span class="watermark">Lufthansa</span>
          <span class="name">PASSENGER NAME<br /><span id="clientName">Rex, Anonasaurus</span></span>
          <span class="boardingtime">BOARDING TIME<br /><span id="time">8:25PM ON AUGUST 2013</span></span>
          <span class="seat seatslip">ARIVAL TIME<br /><span id="atime"></span></span>
          <span class="name nameslip">PASSENGER NAME<br /><span id="cName">Rex, Anonasaurus</span></span>
        </div>
      </div>

      <div class="footer-content">
        <span class="name"><span id="code"></span></span>
        <span class="name slip"><span id="code2"></span></span>
      </div>
    </div>
  </div>
</body>

</html>
